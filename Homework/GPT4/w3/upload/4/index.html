<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CS171 - HW2</title>

    <!-- Load CSS libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- own CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ********************** ADD YOUR HTML-ELEMENTS HERE *********************** -->
    <!-- Make sure to use proper bootstrap! -->

    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Filter Options</h2>
          <label for="area-select">Area:</label>
          <select id="area-select" onchange="createVisualization()">
            <option value="All">All</option>
            <option value="Boston">Boston</option>
            <option value="Cambridge">Cambridge</option>
            <option value="Somerville">Somerville</option>
          </select>
          <label for="order-type-select">Order Type:</label>
          <select id="order-type-select" onchange="createVisualization()">
            <option value="All">All</option>
            <option value="Web">Web</option>
            <option value="Phone">Phone</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Key Figures</h2>
          <div id="total-deliveries"></div>
          <div id="total-pizzas"></div>
          <div id="avg-delivery-time"></div>
          <div id="total-sales"></div>
          <div id="feedback-entries"></div>
          <div id="feedback-low"></div>
          <div id="feedback-medium"></div>
          <div id="feedback-high"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Bar Chart</h2>
          <div id="chart-area"></div>
        </div>
      </div>
    </div>

    <!-- Add tooltip div -->
    <div id="tooltip" class="hidden">
        <p><strong>Deliveries</strong></p>
        <p><span id="value"></span></p>
    </div>

    <!-- embedding JS libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- data -->
    <script src="data/delivery-data.js"></script>
    <script src="data/feedback-data.js"></script>

    <!-- bar chart -->
    <script src="js/barchart.js"></script>

    <!-- ****** TODO: FILTER DATA, DISPLAY BAR CHART & KEY FIGURES ****** -->

  </body>
