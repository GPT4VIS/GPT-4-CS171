<body>

<div class="container">

    <div class="row">
        <div class="col">
            <h1>FIFA World Cup<sup>TM</sup> <span id="dateRange"></span></h1>
            <h2>All Time Statistics</h2>
        </div>
        <hr />
        <div class="row">
            <div class="col-7">
                <form class="form-inline">
                    <div class="form-group">
                        <label form="variable-type" id="selector-label">Choose Data </label>
                        <select class="form-control" id="selected-data">
                            <option label = "Goals" value="GOALS">Goals</option>
                            <option label = "Average Goals" value="AVERAGE_GOALS">Average Goals</option>
                            <option label = "Matches" value="MATCHES">Matches</option>
                            <option label = "Teams" value="TEAMS">Teams</option>
                            <option label = "Average Attendance" value="AVERAGE_ATTENDANCE">Average Attendance</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-5">
                <div id="slider"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <div id="chart-area"></div>
        </div>
        <div class="col-5" id="summary-area">
            <table class="table" id="summary-table">
                <th id="edition" class="info-cell h5" colspan="2"></th>
                <tr><th class="header-cell">Winner</th><th class="header-cell " id="winner"></th></tr>
                <tr><th>Goals:</th><th id="goals" class="info-cell"></th></tr>
                <tr><th>Average Goals:</th><th id="avg-goals" ></th></tr>
                <tr><th>Matches:</th><th id="matches" ></th></tr>
                <tr><th>Teams:</th><th id="teams" ></th></tr>
                <tr><th>Average Attendance:</th><th id="attendance"></th></tr>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
