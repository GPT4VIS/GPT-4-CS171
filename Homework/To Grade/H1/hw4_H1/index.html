<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CS171 - Boilerplate</title>

		<!-- Load CSS libraries -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet' type='text/css'>
	</head>

	<body style="padding: 5vh">
	<div class="container-fluid" style="border: thin solid grey; border-radius: 5px">
		<div class="row justify-content-center" style="height: 12vh; background: #22223b;">
			<div class="align-self-center">
				<h2 style="color: #F2E9E4">CS 171 HW4: The World's Tallest Buildings</h2>
			</div>
		</div>
		<div class="row" style="height: 70vh">
			<div class="col-7"  style="background: #4A4E69">
				<div class="row justify-content-center" style="height: 100%">
					<div class="align-self-center" id="left_col">
						<p></p>
					</div>
					<p><i>Note: The height values are in meters [m]</i></p>
				</div>
			</div>
			<div class="col-5" style="background: #9A8C98">
				<div class="row" style="height: 100%">
					<div class="align-self-center" id="right_col">
						<img src="img/1.jpg" id="building_image" width ="200" style="margin:auto;background-position:center;">
						<p id="building_title" class="justify-content-center">Click on a Building to Learn More</p>
						<hr>
						<p id="info_height"></p>
						<p id="info_city"></p>
						<p id="info_country"></p>
						<p id="info_floors"></p>
						<p id="info_yearComplete"></p>
						<hr>
					</div>
				</div>
			</div>
		</div>



	</div>





	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- own js files -->
	<script src="js/main.js"></script>
