  <!-- CSS LIBRARIES -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.css" integrity="sha512-DGB74Gyw93qON+V0QxSRs1er6sqoPyFoy23HBL5LN7MRJBcjeCU22zega+vOEGE0XQLoVrv4ExcaesSTwZQA2w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- YOUR CSS -->

</head>
<body>

<div class="container">

  <!-- Page title -->
  <h1>FIFA World Cup<sup>TM</sup></h1>
  <h2>All Time Statistics</h2>

  <!-- Parent container for the visualization -->
  <div class="row align-items-center">
    <!-- Column for chart -->
    <div class="col-8">
      <!-- Row for user input tools -->
      <div class="row">
        <!-- Selection box and slider -->
        <form class="row justify-content-beginning align-items-center">
        <div class="col-3">
          <div class="form-group">
            <!-- Selection box for y-axis -->
            <select class="form-control" id="yaxis-type" onchange="changeYAxis()">
              <option value="GOALS">Goals</option>
              <option value="AVERAGE_GOALS">Average Goals</option>
              <option value="MATCHES">Matches</option>
              <option value="TEAMS">Teams</option>
              <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
            </select>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-8">
          <!-- Slider for date -->
          <span id="lower-slider-value" class="range-slider-value"></span>
          <span id="time-period-slider"></span>
          <span id="upper-slider-value" class="range-slider-value"></span>
        </div>
      </form>
      </div>
      <!-- Row for chart -->
      <div id="chart-area" class="row"></div>
    </div>

    <div id="world-cup-edition" class="col-4"></div>
  </div>

</div>

<!-- embedding JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
