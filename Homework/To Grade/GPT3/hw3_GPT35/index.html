<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CS171 - HW2</title>

    <!-- Load CSS libraries -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- own CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ********************** ADD YOUR HTML-ELEMENTS HERE *********************** -->
    <!-- Make sure to use proper bootstrap! -->
    <!-- You will need a div-container with the id: 'chart-area' -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Key Figures</h2>
          <hr />
          <div class="row row-cols-2 gx-3 gy-3">
            <div class="col">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">Pizza Deliveries</h5>
                  <p id="pizza-deliveries" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">All Delivered Pizzas</h5>
                  <p id="all-pizzas" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">Average Delivery Time</h5>
                  <p id="avg-delivery-time" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">Total Sales</h5>
                  <p id="total-sales" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">Feedback Entries</h5>
                  <p id="feedback-entries" class="card-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold">Quality Feedback Entries</h5>
                  <ul class="list-unstyled">
                    <li>Low: <span id="low-quality"></span></li>
                    <li>Medium: <span id="medium-quality"></span></li>
                    <li>High: <span id="high-quality"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h2>Delivery Area</h2>
          <hr />
          <div class="row">
            <div class="col-md-6">
              <label for="area-select-box" class="form-label">Filter by Area</label>
              <select class="form-select" id="area-select-box">
                <option value="all" selected>All</option>
                <option value="Boston">Boston</option>
                <option value="Cambridge">Cambridge</option>
                <option value="Somerville">Somerville</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="order-select-box" class="form-label">Filter by Order Type</label>
              <select class="form-select" id="order-select-box">
                <option value="all" selected>All</option>
                <option value="web">Web</option>
                <option value="phone">Phone</option>
              </select>
            </div>
          </div>
          <div id="chart-area"></div>

          <!-- tooltip -->
          <div id="tooltip" class="hidden">
            <p><strong>Deliveries</strong></p>
            <p><span id="value"></span></p>
          </div>

        </div>
      </div>

    </div>

    <!-- embedding JS libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- data -->
    <script src="data/delivery-data.js"></script>
    <script src="data/feedback-data.js"></script>

    <!-- bar chart -->
    <script src="js/barchart.js"></script>

    <!-- ****** TODO: FILTER DATA, DISPLAY BAR CHART & KEY FIGURES ****** -->
    <script src="js/main.js"></script>
  </body>
</html>
