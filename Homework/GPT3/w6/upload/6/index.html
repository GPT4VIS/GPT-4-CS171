<div class="container">

    <h1>FIFA World Cup<sup>TM</sup></h1>
    <h2>All Time Statistics</h2>

    <!-- Parent container for the visualization -->
    <div id="chart-area"></div>
    <div class="row mt-5" id="details">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Details</h4>
            </div>
            <div class="card-body">
              <h5 id="details-title"></h5>
              <p><strong>Winner:</strong> <span id="details-winner"></span></p>
              <p><strong>Goals:</strong> <span id="details-goals"></span></p>
              <p><strong>Average goals:</strong> <span id="details-avg-goals"></span></p>
              <p><strong>Matches:</strong> <span id="details-matches"></span></p>
              <p><strong>Teams:</strong> <span id="details-teams"></span></p>
              <p><strong>Average attendance:</strong> <span id="details-avg-attendance"></span></p>
            </div>
          </div>
        </div>
      </div>
</div>
